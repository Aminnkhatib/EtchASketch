<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <button id = "btn" onclick="changeGrid()">Change Grid</button>
    <div id="div"></div>
    <script>
        const div = document.querySelector("#div");
        const btn = document.querySelector("#btn");

        function makeRows(rows, cols){
            div.style.setProperty("--grid-rows", rows);
            div.style.setProperty("--grid-cols", cols);
            for(i = 0; i < (rows*cols);i++){
                let cell = document.createElement("cell");
                cell.classList.add("grid-item");
                div.appendChild(cell);
            }
            mouseColor();
        }

        function clearRows(){
            div.innerHTML = "";
        }
        
        function mouseColor(){
            let trail = document.querySelectorAll(".grid-item");
            trail.forEach(item => {
                item.addEventListener("mouseenter", () => {
                    item.style.backgroundColor = "blue";
                });
            });
        }

        function changeGrid(){
            let rows = prompt("type rows in numbers");
            let cols = prompt("type cols in numbers");
            if  (isNaN(rows) || isNaN(cols)){
                return alert("You didn't use numbers");
            } else if(rows >= 64 || cols >= 64) {
                return alert("too high");
            }
            clearRows();
            return makeRows(rows, cols);//document.getElementById("makeRows").value = (rows, cols);
        }

        makeRows(16,16);
    </script>
</body>
</html>
